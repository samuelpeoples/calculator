<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calulator</title>
</head>

<body>
    <div id="container">
        <div id="screen"></div>
        <div class="button-row">
            <div id="screen-hist"></div>
            <!-- <button id="btnBack" class="button button-half">BACK</button> -->
            <button id="btnClear" class="button button-half">CLR</button>
        </div>
        
        <div class="button-row">
            <button id="btn7" class="button button-full" data-value="7">7</button>
            <button id="btn8" class="button button-full"data-value="8">8</button>
            <button id="btn9" class="button button-full"data-value="9">9</button>
            <button id="divide" class="button button-full">/</button>
        </div>
        <div class="button-row">
            <button id="btn4" class="button button-full" data-value="4">4</button>
            <button id="btn5" class="button button-full" data-value="5">5</button>
            <button id="btn6" class="button button-full" data-value="6">6</button>
            <button id="multiply" class="button button-full">*</button>
        </div>
        <div class="button-row">
            <button id="btn1" class="button button-full" data-value="1">1</button>
            <button id="btn2" class="button button-full" data-value="2">2</button>
            <button id="btn3" class="button button-full" data-value="3">3</button>
            <button id="subtract" class="button button-full">-</button>
        </div>
        <div class="button-row">
            <button id="btn0" class="button button-full" data-value="0">0</button>
            <button id="equals" class="button button-full">=</button>
            <button id="btnDecimal" class="button button-full" data-value=".">.</button>
            <button id="add" class="button button-full">+</button>
        </div>
    </div>
</body>

</html>
